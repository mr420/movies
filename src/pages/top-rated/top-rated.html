<ion-header>

  <ion-navbar color="primary">
    <ion-title>Top Rated Movies</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <loader [hidden]="movies"></loader>
  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor="let movie of movies" class="movie-card">
        <ion-card (click)="showDetail(movie)">
          <img width="100%" height="180" src="{{imageBaseUrl}}{{movie.poster_path}}" />
          <p class="movie-title">{{movie.title}}</p>
          <ion-row>
            <ion-col col-4>
              <p class="movie-rating">
                <ion-icon name="star" color="secondary"></ion-icon> {{movie.vote_average}} </p>
            </ion-col>
            <ion-col col-8 align="right">
              <p class="movie-date">
                <ion-icon name="calendar" color="primary"></ion-icon> {{movie.release_date | date:'dd-MM-yyyy'}}</p>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
