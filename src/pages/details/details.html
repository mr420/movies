<ion-header>

  <ion-navbar color="primary">
    <ion-title>Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content parallax>

  <div class="details-img">
    <img class="center" src="{{imageBaseUrl}}{{movie.poster_path}}" />
  </div>
  <ion-grid class="details-main">
    <ion-row>
      <span class="movie-title">{{movie.title}}</span>
    </ion-row>
    <ion-row>
      <ion-col>
        <span class="movie-rating">Rating: <ion-icon name="star" color="secondary"></ion-icon> {{movie.vote_average}}</span>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col><span class="movie-release">Release date: <ion-icon name="calendar" color="primary"></ion-icon> {{movie.release_date}}</span></ion-col>
    </ion-row>
    <ion-row>
      <ion-col><span class="movie-release">Voting: {{movie.vote_count}} counts</span></ion-col>
    </ion-row>
    <ion-row>
      <ion-col><span class="movie-release">Popularity: {{movie.popularity | number : '2.0-2'}}</span></ion-col>
    </ion-row>
    <ion-row>
      <p class="movie-overview">{{movie.overview}}<br>{{movie.overview}}</p>
    </ion-row>
  </ion-grid>

  <ion-fab bottom right>
    <button ion-fab mini color="primary" (press)="openFireChat()" (click)="addToFavourite()"> <ion-icon name="heart" color="#fff"></ion-icon></button>
  </ion-fab>
</ion-content>
