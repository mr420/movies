<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{'UPCOMING_MOVIES' | translate}}</ion-title>
    <ion-buttons right>
      <button ion-button icon-only  (click)="gotoSettings()"><ion-icon name="settings"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <loader [hidden]="movies"></loader>
  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor="let movie of movies" class="movie-card">
        <ion-card (click)="showDetail(movie)">
          <img width="100%" height="180" src="{{imageBaseUrl}}{{movie.poster_path}}" />

            </ion-col>

            </ion-col>
          </ion-row> -->
