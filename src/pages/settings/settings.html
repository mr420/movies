<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{'SETTINGS' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>Language</ion-label>
    <ion-select [(ngModel)]="language" (ionChange)="changeLanguage()">
      <ion-option value="en">English</ion-option>
      <ion-option value="hi">Hindi</ion-option>
      <ion-option value="kn">Kannada</ion-option>
      <ion-option value="ml">Malayalam</ion-option>
    </ion-select>
  </ion-item>
</ion-content>
